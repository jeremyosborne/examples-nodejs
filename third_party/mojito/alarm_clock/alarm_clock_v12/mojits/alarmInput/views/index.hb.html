<div id="{{mojit_view_id}}">
    <noscript><div>Please turn on JavaScript to effectively use this page.</div></noscript>
    <header>
        <h1>Alarming Todo List</h1>
    </header>
    <form action="javascript:void(0)">
        <label>Minutes in the future:</label>
        <input type="number" autofocus="autofocus" min="0"/>
        <br/>
        <label>Message for alarm:</label>
        <input type="text" min="0"/>
        <br/>
        <input type="submit" value="set alarm"/>
    </form>
</div>
