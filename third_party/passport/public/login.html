<!DOCTYPE html>
<html>
    <head>
        <title>Passport Sample</title>
    </head>
    <body>
        <h1>Passport Login</h1>
        <form id="login-form" action="/login" method="POST">
            <h2>Existing Users Login</h2>
            <div>
                <label>Email:</label>
                <input type="text" name="username" placeholder="your-email@domain.com"/>
            </div>
            <div>
                <label>Password:</label>
                <input type="password" name="password"/>
            </div>
            <div>
                <input type="submit" value="login"/>
            </div>
        </form>
        <form id="registration-form" action="/register" method="POST">
            <h2>New user registration</h2>
            <div>
                <label>Email:</label>
                <input type="text" name="username" placeholder="your-email@domain.com"/>
            </div>
            <div>
                <label>Password:</label>
                <input type="password" name="password"/>
            </div>
            <div>
                <input type="submit" value="register as a user"/>
            </div>
        </form>
    </body>
</html>
